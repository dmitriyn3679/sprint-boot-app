databaseChangeLog:
  - changeSet:
      id: insert-admin-user
      author: dmytro
      changes:
        - insert:
            tableName: users
            columns:
              - column: { name: email, value: admin@example.com }
              - column: { name: password, value: "$2a$12$MdbwT/qwJ5NrNQcQUbfE4.if05ugZOfbFuBB901iGMVxwNRzY8Qg2" }
              - column: { name: first_name, value: Admin }
              - column: { name: last_name, value: User }
              - column: { name: shipping_address, value: "Admin address" }

        - insert:
            tableName: users_roles
            columns:
              - column: { name: user_id, valueComputed: "(SELECT id FROM users WHERE email='admin@example.com')" }
              - column: { name: role_id, valueComputed: "(SELECT id FROM roles WHERE name='ROLE_ADMIN')" }
